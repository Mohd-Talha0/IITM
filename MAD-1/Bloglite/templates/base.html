<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        {% if current_user %}
            <title>Welcome {{ current_user['name'] }}</title>
        {% else %}
            <title>Welcome to BlogLite</title>
        {% endif %}
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="/">Welcome {{ current_user['name'] }}</a>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                  <div class="navbar-nav">
                    {% if current_user['id'] %}
                        <a class="nav-item nav-link active" href="/search_users/all">Search</a>
                        <a class="nav-item nav-link" href="/profile/{{current_user['id']}}">My Profile</a>
                        <a class="nav-item nav-link" href="/logout">Logout</a>
                    {% endif %}
                  </div>
                </div>
            </nav>
        </div>
        <hr>
        {% block content %}{% endblock %}
    </body>
</html>
