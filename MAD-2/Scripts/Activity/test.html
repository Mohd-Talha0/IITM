<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <title>Document</title>
</head>

<body>
	<div id="app"> 
		<form  @submit.prevent="addMsg">
			<h1> Submit Your Messages </h1>
			<label for="msg">Write your message</label>
			<input id="msg" placeholder="Your Message" v-model="msg"/>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>	
		<h2> Your Message Log </h2> 
		<p v-if="count==0">No Messages</p>
		<p v-else-if="count > 5"> Too many messages, cannot display :( </p>
		<p v-else >
			<ol v-for="x in messages">
				<li>{{x}}</li>
			</ol>
		</p>
	</div>
</body>
<script type="text/javascript" src="test.js"></script>
</html>
