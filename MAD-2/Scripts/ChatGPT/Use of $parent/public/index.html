<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Vue.js App</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="../src/main.js"></script>
  </body>
</html>

<!-- In the above example, the root element (#app) is an empty div element. The script tag 
at the bottom of the body element imports the compiled JavaScript file (app.js) 
that contains the Vue.js application code. -->
