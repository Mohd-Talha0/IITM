<script>
    var name = "Anand"
    const obj = {
        name: 'Abhishek',
        arrowFunction: () => {
            console.log(this.name)
        },
        normalFunction: function() {
            this.arrowFunction = () => {
                console.log(this.name)
            }
        }
    }
    obj.arrowFunction()
    obj.normalFunction()
    obj.arrowFunction()
</script>
