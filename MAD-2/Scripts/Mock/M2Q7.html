<script>
    function Promise1() {
        return new Promise(resolve => {
            setTimeout(function() {
                resolve(1)
                console.log("promise1 is done")
            }, 2000)
        })
    }

    function Promise2() {
        return new Promise(resolve => {
            setTimeout(function() {
                resolve(2)
                console.log("promise2 is done")
            }, 1000)
        })
    }

    function PromiseAll() {
        return Promise.all([Promise1(), Promise2()]).then((res) => {
            console.log(res)
        })
    }

    PromiseAll()
</script>
