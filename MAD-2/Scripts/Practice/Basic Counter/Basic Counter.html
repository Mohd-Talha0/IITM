<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Basic Counter.css">
    <title>Basic Counter</title>
</head>
<body>
    <div id="app">
        Counter: {{counter}}
        <div>
            Squared (Computed): {{square_counter}}
        </div>
        <div :class="class_name">
            Win or Lose? (Watcher): {{win_lose}}
        </div>
        <button @click="increment_counter">Increment</button>
        <button @click="decrement_counter">Decrement</button>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="Basic Counter.js"></script>
</body>
</html>
